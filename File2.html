<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2> Ordered List</h2>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <h2> Unordered List</h2>
        <ol>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us </li>
        </ol>
        <h2>Defination List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Masala</dd>
            <dd>Ginger</dd>

            <dt>Juices</dt>
            <dd>Oranges</dd>
            <dd>Apples</dd>
        </dl>
    
    </body>
</html>
